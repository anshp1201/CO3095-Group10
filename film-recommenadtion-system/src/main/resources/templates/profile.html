<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Profile - Film Recommendation System</title>
    <style>
        .form-container {
            margin-top: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .form-group button {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #0056b3;
        }
        .success {
            color: #28a745;
            margin-bottom: 15px;
            padding: 10px;
            background-color: #d4edda;
            border-radius: 4px;
        }
        .error {
            color: #dc3545;
            margin-bottom: 15px;
            padding: 10px;
            background-color: #f8d7da;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <div class="profile-header">
            <h2>User Profile</h2>
            <a href="/logout" class="logout-btn">Logout</a>
            <a href="/dashboard">Dashboard</a>
        </div>

        <div th:if="${success}" class="success" th:text="${success}"></div>
        <div th:if="${error}" class="error" th:text="${error}"></div>

        <div class="profile-info">
            <div class="info-item">
                <span class="label">Username:</span>
                <span th:text="${user.username}"></span>
            </div>
            <div class="info-item">
                <span class="label">Favorite Genre:</span>
                <span th:text="${user.favoriteGenre}"></span>
            </div>
        </div>

        <div class="form-container">
            <h3>Update Profile</h3>
            <form th:action="@{/updateProfile}" method="post" th:object="${user}">
                <div class="form-group">
                    <label for="favoriteGenre">Favorite Genre:</label>
                    <input type="text" id="favoriteGenre" th:field="*{favoriteGenre}" required>
                </div>
                <div class="form-group">
                    <button type="submit">Update Profile</button>
                </div>
            </form>
        </div>

        <div class="form-container">
            <h3>Change Password</h3>
            <form th:action="@{/changePassword}" method="post">
                <div class="form-group">
                    <label for="oldPassword">Old Password:</label>
                    <input type="password" id="oldPassword" name="oldPassword" required>
                </div>
                <div class="form-group">
                    <label for="newPassword">New Password:</label>
                    <input type="password" id="newPassword" name="newPassword" required>
                </div>
                <div class="form-group">
                    <button type="submit">Change Password</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
