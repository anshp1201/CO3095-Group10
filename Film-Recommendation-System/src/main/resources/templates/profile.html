<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Profile - Film Recommendation System</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f4f4f9;
            color: #333;
            font-size: 16px;
            line-height: 1.5;
        }

        .profile-container {
            max-width: 800px;
            margin: 30px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .profile-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .profile-header h2 {
            font-size: 24px;
            color: #007bff;
        }

        .logout-btn, .profile-header a {
            text-decoration: none;
            color: #fff;
            background-color: #007bff;
            padding: 8px 12px;
            border-radius: 4px;
            font-size: 14px;
        }

        .logout-btn:hover, .profile-header a:hover {
            background-color: #0056b3;
        }

        .profile-info {
            margin-bottom: 20px;
        }

        .info-item {
            margin-bottom: 10px;
            font-size: 16px;
        }

        .info-item .label {
            font-weight: bold;
            color: #555;
        }

        .form-container {
            margin-top: 30px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            border: 1px solid #ddd;
        }

        .form-container h3 {
            margin-bottom: 15px;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 8px;
            color: #555;
        }

        .form-group input, .form-group button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .form-group button {
            background-color: #28a745;
            color: white;
            cursor: pointer;
            font-weight: bold;
            text-transform: uppercase;
        }

        .form-group button:hover {
            background-color: #218838;
        }

        .success {
            color: #155724;
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 20px;
        }

        .error {
            color: #721c24;
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 20px;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .action-buttons button {
            padding: 10px 15px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .action-buttons button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <div class="profile-header">
            <h2>User Profile</h2>
            <div>
                <a href="/dashboard">Dashboard</a>
                <a href="/logout" class="logout-btn">Logout</a>
            </div>
        </div>

        <!-- Success and Error Messages -->
        <div th:if="${success}" class="success" th:text="${success}"></div>
        <div th:if="${error}" class="error" th:text="${error}"></div>

        <!-- User Information -->
        <div class="profile-info">
            <div class="info-item">
                <span class="label">Username:</span>
                <span th:text="${user.username}"></span>
            </div>
            <div class="info-item">
                <span class="label">Favorite Genre:</span>
                <span th:text="${user.favoriteGenre}"></span>
            </div>
        </div>

        

        <!-- Update Profile Form -->
        <div class="form-container">
            <h3>Update Profile</h3>
            <form th:action="@{/updateProfile}" method="post" th:object="${user}">
                <div class="form-group">
                    <label for="favoriteGenre">Favorite Genre:</label>
                    <input type="text" id="favoriteGenre" th:field="*{favoriteGenre}" required>
                </div>
                <div class="form-group">
                    <button type="submit">Update Profile</button>
                </div>
            </form>
        </div>

        <!-- Change Password Form -->
        <div class="form-container">
            <h3>Change Password</h3>
            <form th:action="@{/changePassword}" method="post">
                <div class="form-group">
                    <label for="oldPassword">Old Password:</label>
                    <input type="password" id="oldPassword" name="oldPassword" required>
                </div>
                <div class="form-group">
                    <label for="newPassword">New Password:</label>
                    <input type="password" id="newPassword" name="newPassword" required>
                </div>
                <div class="form-group">
                    <button type="submit">Change Password</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
